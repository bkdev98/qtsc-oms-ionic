<ion-header>
  <ion-toolbar class="toolbar-danger">
    <ion-buttons left>
      <button ion-button navPop>
        <img src="assets/icon/back-white.png" height="30px;">
      </button>
    </ion-buttons>
    <ion-title>Đơn xin nghỉ</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <ion-item>
      <ion-label>Từ ngày</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY"
      pickerFormat="DD MMMM YYYY"
      [(ngModel)]="don_xin_nghi.TuNgay"
      min="{{min_tu_ngay}}"
      max="2050"
      doneText="Chọn"
      cancelText="Hủy"
      monthNames="T1, T2, T3, T4, T5, T6, T7, T8, T9, T10, T11, T12"
      (ionChange)="changeTuNgay($event)"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Đến hết ngày</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY"
      pickerFormat="DD MMMM YYYY" 
      [(ngModel)]="don_xin_nghi.DenNgay"
      min="{{min_den_ngay}}" 
      max="2050"
      doneText="Chọn" 
      cancelText="Hủy"
      monthNames="T1, T2, T3, T4, T5, T6, T7, T8, T9, T10, T11, T12"></ion-datetime>
    </ion-item>
    <!-- <ion-item>
      <ion-label stacked>Nơi nghỉ</ion-label>
      <ion-input [(ngModel)]="don_xin_nghi.noinghi" type="text" required>
      </ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label stacked>Lý do</ion-label>
      <ion-textarea [(ngModel)]="don_xin_nghi.LyDoNghi" rows="5" required></ion-textarea>
    </ion-item>
  </div>
</ion-content>
<ion-footer no-border >
  <ion-row class="cv-footer">
    <ion-col col-6>
      <button class="btn-red" block ion-button navPop>Hủy</button>
    </ion-col>
    <ion-col col-6>
      <button class="btn-green" block ion-button (tap)="taoDon(cv)">Nộp</button>
    </ion-col>
  </ion-row>
</ion-footer>
